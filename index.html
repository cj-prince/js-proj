<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>

    <div class="container-1">
        <h1 align='center'>Challenge 1: Your Age in Days</h1>
        <div class="line">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()" >click me</button>
            </div>
                
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="line">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <div class="container-1">
        <h1 align='center'>Challenge 2: Cat Display</h1>
        <div class="line-1">
            <div>
                <button class="btn btn-success" onclick=""catGen >Generate Cat</button>
            </div>
        </div>
        <div class="line-1" >
            <div id="flex-box-cat">
                
            </div>
        </div>

    </div>
    <div class="container-1">
        <h1 align='center'>Challenge 3: Rock, paper, Scissors</h1>
        
        <div class="flex-box-rps" id="flex-box-rps-div" >
           <img id= "rock" src="http://images.clipartpanda.com/rock-clipart-7Ta7BALTA.png" alt="" height=150 width=150 onclick="rpsGame(this)">
           <img id= "paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" alt="" height=150 width=150 onclick="rpsGame(this)">
           <img id= "scissors" src="http://images.clipartpanda.com/scissors-cutting-paper-clipart-11949839942140777322scissors.svg.hi.png" alt="" height=150 width=150 onclick="rpsGame(this)">
        </div>

    </div>

    <div class="container-1">
        <h1 align='center'>Challenge 4: Change the color of all buttons</h1>

        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>

    </div>

    <div class="container-1">
        <h1 align='center'>Challenge 5: Blackjack</h1>
        <h5 align='center'><span id="blackjack-result">Lets play</span></h5>

        <div class="flex-blackjack-row-1">
            <div class="your-box">
                <h1>You: <span id="your-blackjack-result">0</span> </h1>
            </div>
            <div class="dealer-box">
                <h1>Dealer: <span id="dealer-blackjack-result">0</span> </h1>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary " id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning " id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
            
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="lossess">0</span></td>
                    <td><span id="draws">0</span></td>
                    
                </tr>
                
            </table>
        </div>
    </div>

    <script src='home.js'>
    </script>
</body>
</html>
